    <section id="sectionFormulario">
        <div class="container mt-3 mb-3">
            <div class="row">
                <div class="col-lg text-center justify-content-center">
                    <form class="form-group" id="formContato">
                        <div class="row">
                            <div class="col-lg text-center mt-3">
                                <label for="name"><strong>Nome</strong></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg text-center">

                        </div>

                            <div class="col-lg text-center">
                                <label for="email"><strong>Email</strong></label>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-lg text-center">
                                <label for="descricao"><strong>Diga o motivo do contato</strong></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg text-center">
                                <textarea class="form-control-lg" id="descricao" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg text-center mb-3">
                                <input type="submit" class="btn" value="Enviar">
                            </div>
                        </div>
